<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABBY.WORLD Cannes 2025</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'TiemposText';
      src: url('TiemposText-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'HelveticaMono';
      src: url('HelveticaMonospacedPro-Rg.otf') format('opentype');
    }
<style>
  body {
    background-color: #F0EDE6;
    margin: 0;
    padding: 0;
    font-family: 'TiemposText-Regular', serif;
  }

  .wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 60px; /* Justera denna för topmarginal */
    padding-bottom: 60px; /* så att blomman inte klipps */
  }

  h1 {
    font-size: 28px;
    margin-bottom: 40px;
  }

  .date, .address, .title, .subhead {
    font-family: 'HelveticaMonospacedPro-Rg', monospace;
    font-size: 14px;
    line-height: 1.6;
    text-align: center;
  }

  .title {
    font-family: 'TiemposText-Regular', serif;
    font-size: 26px;
    margin: 40px 0;
  }

  .subhead {
    font-size: 14px;
    margin-bottom: 20px;
  }

  .form-block {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
  }

  .input-line {
    border: none;
    border-bottom: 1px dashed black;
    background: transparent;
    color: black;
    font-family: 'HelveticaMonospacedPro-Rg', monospace;
    font-size: 16px;
    padding: 0px;
    line-height: 1;
    text-align: center;
    outline: none;
    margin-right: 4px;
    width: 140px; /* justerbart */
    -webkit-text-size-adjust: 100%;
  }

  button {
    background: transparent;
    border: 1px solid black;
    color: black;
    font-family: 'HelveticaMonospacedPro-Rg', monospace;
    font-size: 16px;
    padding: 1px 4px;
    line-height: 1;
    display: inline-block;
    vertical-align: middle;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
  }

  button.active {
    background: black;
    color: #F0EDE6;
  }

  .legal-text {
    font-size: 12px;
    color: black;
    font-family: 'HelveticaMonospacedPro-Rg', monospace;
    margin-top: 20px;
    max-width: 300px;
    text-align: center;
    opacity: 1;
    transition: opacity 1s ease;
  }

  .legal-text.fade-out {
    opacity: 0;
  }

  .flower {
    width: 80px;
    margin-top: 40px;
    margin-bottom: 0;
  }

  /* Mobilanpassning */
  @media (max-width: 768px) {
    .form-block {
      flex-direction: column;
    }

    .legal-text {
      order: -1;
      margin-bottom: 20px;
    }

    .flower {
      margin-top: 0;
    }

    .input-line {
      font-size: 16px;
      width: 100%;
      max-width: 200px;
    }

    button {
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

  <div class="top-info">
    <div>17  06  25</div>
    <div>ABBY.WORLD<br>7 RUE DE LA CALADE<br>CANNES</div>
    <div class="main-title">ABBY.WORLD Cannes 2025</div>
    <div class="subhead">TUESDAY–WEDNESDAY</div>
  </div>

  <div class="form-wrapper">
    <form id="signup-form" action="https://formspree.io/f/xldjayre" method="POST">
      <input type="email" name="email" class="input-line" required />
      <button type="submit" id="submit-button">SIGN UP</button>
    </form>
    <div class="legal" id="signup-info">
      By submitting this form, you consent to us processing your personal data to send you information about the event.
      We will not keep your data longer than necessary.
      <a href="https://docs.google.com/document/d/1Dte-DqgnydV6A6dxK7Ldg7Wn774N0YIbEcEmPN4XQq8/edit?usp=sharing" target="_blank">Learn more here</a>.
    </div>
  </div>

  <img id="flower" src="Abby_flower.png" alt="Flower" />

  <script>
    const form = document.getElementById("signup-form");
    const email = document.querySelector(".input-line");
    const button = document.getElementById("submit-button");
    const legal = document.getElementById("signup-info");

    email.addEventListener("focus", () => {
      legal.style.opacity = 1;
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      button.textContent = "THANK YOU";
      button.classList.add("clicked");

      setTimeout(() => {
        legal.style.opacity = 0;
        button.textContent = "SIGN UP";
        button.classList.remove("clicked");
        form.reset();
      }, 3000);

      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).catch(error => console.log("Error:", error));
    });
  </script>
</body>
</html>
