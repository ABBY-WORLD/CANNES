<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABBY.WORLD Cannes 2025</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    :root {
      --input-line-width: 180px;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #F0EDE6;
      font-family: 'Helvetica Monospaced Pro', monospace;
      overflow: hidden;
    }

    #form-wrapper {
      position: fixed;
      top: 8vh;
      left: 5vw;
      z-index: 10;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .input-wrapper {
      position: relative;
      width: var(--input-line-width);
      border-bottom: 1px dashed black;
    }

    input[type="email"] {
      width: 100%;
      background: none;
      border: none;
      color: black;
      font-family: 'Helvetica Monospaced Pro', monospace;
      font-size: 11px;
      padding: 4px 0;
      outline: none;
    }

    button {
      margin-top: 8px;
      background: none;
      border: 1px solid black;
      color: black;
      font-family: 'Tiempos Text', serif;
      font-size: 12px;
      padding: 4px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.active {
      background: black;
      color: #F0EDE6;
      border: none;
    }

    #legal {
      font-family: 'Helvetica Monospaced Pro', monospace;
      font-size: 9px;
      color: black;
      margin-top: 10px;
      max-width: 300px;
      opacity: 0;
      transition: opacity 1s ease;
      line-height: 1.4;
    }

    #legal a {
      color: black;
      text-decoration: underline;
    }

    #flower {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      z-index: 0;
    }

    @media (max-width: 768px) {
      #form-wrapper {
        top: auto;
        bottom: 10vh;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      form {
        align-items: center;
      }

      #legal {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="form-wrapper">
    <form id="signup-form" action="https://formspree.io/f/xldjayre" method="POST">
      <div class="input-wrapper">
        <input type="email" name="email" id="email" required />
      </div>
      <button id="submit-button" type="submit">SIGN UP</button>
    </form>
    <div id="legal">
      By submitting this form, you consent to us processing your personal data to send you information about the event.
      We will not keep your data longer than necessary.
      <a href="https://docs.google.com/document/d/1Dte-DqgnydV6A6dxK7Ldg7Wn774N0YIbEcEmPN4XQq8/edit?usp=sharing" target="_blank">Learn more here</a>.
    </div>
  </div>

  <img id="flower" src="Abby_flower.png" alt="flower graphic" />

  <script>
    const form = document.getElementById("signup-form");
    const email = document.getElementById("email");
    const legal = document.getElementById("legal");
    const button = document.getElementById("submit-button");

    let fadeTimeout;

    email.addEventListener("focus", () => {
      legal.style.opacity = 1;
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          button.textContent = "THANK YOU";
          button.classList.add("active");

          fadeTimeout = setTimeout(() => {
            legal.style.opacity = 0;
            resetForm();
          }, 2000);
        } else {
          button.textContent = "ERROR";
        }
      })
      .catch(() => {
        button.textContent = "ERROR";
      });
    });

    function resetForm() {
      setTimeout(() => {
        form.reset();
        button.textContent = "SIGN UP";
        button.classList.remove("active");
      }, 1000);
    }
  </script>
</body>
</html>
