<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABBY.WORLD Cannes 2025</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    @font-face {
      font-family: 'Tiempos';
      src: url('TiemposText-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'Mono';
      src: url('HelveticaMonospacedPro-Rg.otf') format('opentype');
    }

    body {
      background-color: #F0EDE6;
      font-family: 'Mono', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding-top: 4vh;
      line-height: 1.6;
      font-size: 16px;
    }

    h1 {
      font-family: 'Tiempos', serif;
      font-size: 24px;
      margin: 6vh 0 2vh;
    }

    .time {
      font-size: 16px;
      margin-bottom: 16px;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Mono', monospace;
      font-size: 16px;
      margin-bottom: 16px;
    }

    input[type="email"] {
      border: none;
      border-bottom: 2px dashed black;
      background: transparent;
      color: black;
      padding: 4px 8px;
      font-family: 'Mono', monospace;
      font-size: 16px;
      width: 200px;
      outline: none;
      text-align: center;
    }

    input::placeholder {
      color: black;
      opacity: 0.6;
    }

    button {
      background: black;
      color: white;
      border: none;
      font-family: 'Mono', monospace;
      font-size: 16px;
      padding: 4px 8px;
      margin-left: 8px;
      cursor: pointer;
    }

    .legal {
      font-size: 10px;
      max-width: 300px;
      margin: 12px auto;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .legal.visible {
      opacity: 1;
    }

    .flower {
      width: 80px;
      margin: 4vh auto 2vh;
    }

  </style>
</head>
<body>
  <header>
    <div>17 &nbsp;&nbsp; 06 &nbsp;&nbsp; 25</div>
    <div>ABBY.WORLD</div>
    <div>7 RUE DE LA CALADE</div>
    <div>CANNES</div>
    <h1>ABBY.WORLD Cannes 2025</h1>
    <div class="time">TUESDAYâ€“WEDNESDAY</div>

    <form action="https://formspree.io/f/xldjayre" method="POST" id="signup-form">
      <input type="email" name="email" placeholder=" " required />
      <button type="submit">SIGN UP</button>
    </form>

    <div class="legal" id="signup-info">
      By submitting this form, you consent to us processing your personal data to send you information about the event.<br />
      We will not keep your data longer than necessary.<br />
      <a href="https://docs.google.com/document/d/1Dte-DqgnydV6A6dxK7Ldg7Wn774N0YIbEcEmPN4XQq8/edit?usp=sharing" target="_blank">Learn more here</a>.
    </div>
  </header>

  <img src="Abby_flower.png" alt="Abby Flower" class="flower" />

  <script>
    const form = document.getElementById('signup-form');
    const legal = document.getElementById('signup-info');

    form.addEventListener('submit', function(e) {
      legal.classList.remove('visible'); // reset
      setTimeout(() => legal.classList.add('visible'), 500);
    });

    form.querySelector('input').addEventListener('focus', () => {
      legal.classList.add('visible');
    });
  </script>
</body>
</html>
