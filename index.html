<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABBY.WORLD Cannes 2025</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    :root {
      --input-width: 220px;
    }

    body {
      margin: 0;
      background-color: #F0EDE6;
      font-family: 'HelveticaMonospacedPro', monospace;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    @font-face {
      font-family: 'TiemposText';
      src: url('TiemposText-Regular.otf') format('opentype');
    }

    @font-face {
      font-family: 'HelveticaMonospacedPro';
      src: url('HelveticaMonospacedPro-Rg.otf') format('opentype');
    }

    h1 {
      font-family: 'TiemposText', serif;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .info-block {
      font-family: 'HelveticaMonospacedPro', monospace;
      font-size: 16px;
      line-height: 1.3;
      margin-bottom: 40px;
    }

    form {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-family: 'HelveticaMonospacedPro', monospace;
    }

    input[type="email"] {
      width: var(--input-width);
      background-color: transparent;
      border: none;
      border-bottom: 2px dashed black;
      font-family: 'HelveticaMonospacedPro', monospace;
      font-size: 16px;
      text-align: left;
      color: black;
      padding: 2px 4px;
      outline: none;
    }

    input[type="email"]::placeholder {
      color: black;
      opacity: 0.5;
    }

    button {
      background-color: transparent;
      color: black;
      border: 1px solid black;
      padding: 2px 6px;
      font-family: 'HelveticaMonospacedPro', monospace;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.clicked {
      background-color: black;
      color: #F0EDE6;
    }

    .legal {
      font-size: 10px;
      max-width: 300px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .legal a {
      color: black;
      text-decoration: underline;
    }

    .flower {
      width: 100px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="info-block">
    <div>17  06  25</div>
    <div>ABBY.WORLD</div>
    <div>7 RUE DE LA CALADE</div>
    <div>CANNES</div>
  </div>

  <h1>ABBY.WORLD Cannes 2025</h1>

  <div class="info-block">TUESDAY–WEDNESDAY</div>

  <form id="signup-form" action="https://formspree.io/f/xldjayre" method="POST">
    <input type="email" name="email" id="email" required />
    <button type="submit" id="submit-btn">SIGN UP</button>
  </form>

  <div class="legal" id="legal-text">
    By submitting this form, you consent to us processing your personal data to send you information about the event. We will not keep your data longer than necessary. <a href="https://docs.google.com/document/d/1Dte-DqgnydV6A6dxK7Ldg7Wn774N0YIbEcEmPN4XQq8/edit?usp=sharing" target="_blank">Learn more here</a>.
  </div>

  <img src="Abby_flower.png" class="flower" alt="Abby flower" />

  <script>
    const form = document.getElementById("signup-form");
    const email = document.getElementById("email");
    const btn = document.getElementById("submit-btn");
    const legal = document.getElementById("legal-text");

    email.addEventListener("focus", () => {
      legal.style.opacity = 1;
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = new FormData(form);

      btn.textContent = "THANK YOU";
      btn.classList.add("clicked");

      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          Accept: "application/json",
        },
      }).then(() => {
        setTimeout(() => {
          legal.style.opacity = 0;
        }, 2000);

        setTimeout(() => {
          btn.textContent = "SIGN UP";
          btn.classList.remove("clicked");
          email.value = "";
        }, 4000);
      });
    });
  </script>
</body>
</html>
