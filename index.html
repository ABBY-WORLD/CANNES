<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABBY.WORLD Cannes 2025</title>
  <style>
    :root {
      --line-height: 1.8;
      --button-width: 120px;
      --button-padding: 6px 12px;
      --button-letter-spacing: 2px;
      --gap: 14px;
    }

    @font-face {
      font-family: "Tiempos";
      src: url("TiemposText-Regular.otf") format("opentype");
    }

    @font-face {
      font-family: "Mono";
      src: url("HelveticaMonospacedPro-Rg.otf") format("opentype");
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #F0EDE6;
      font-family: "Tiempos", serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
      line-height: var(--line-height);
    }

    .top-content {
      margin-top: 40px;
    }

    .mono {
      font-family: "Mono", monospace;
    }

    h1 {
      font-size: 24px;
      margin: var(--gap) 0;
    }

    .address-block {
      line-height: 1.5;
      font-size: 14px;
    }

    .time {
      font-family: "Mono", monospace;
      font-size: 16px;
      margin-bottom: 12px;
    }

    #signup-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .dashed-line {
      font-family: "Mono", monospace;
      font-size: 20px;
      color: black;
      margin-bottom: 6px;
      letter-spacing: 6px;
    }

    #signup-form input[type="email"] {
      display: none; /* Hidden since we are only using the button here visually */
    }

    #signup-form button {
      font-family: "Mono", monospace;
      background: transparent;
      border: 1px solid black;
      font-size: 16px;
      width: var(--button-width);
      padding: var(--button-padding);
      letter-spacing: var(--button-letter-spacing);
      cursor: pointer;
    }

    #legal-text {
      opacity: 0;
      transition: opacity 1.2s ease;
      font-size: 10px;
      color: black;
      max-width: 280px;
      margin: 12px auto 0;
      line-height: 1.4;
    }

    #legal-text a {
      color: black;
      text-decoration: underline;
    }

    .
