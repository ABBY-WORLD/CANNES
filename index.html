<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABBY.WORLD Cannes 2025</title>
  <style>
    @font-face {
      font-family: "Tiempos";
      src: url("TiemposText-Regular.otf") format("opentype");
    }
    @font-face {
      font-family: "Mono";
      src: url("HelveticaMonospacedPro-Rg.otf") format("opentype");
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #F0EDE6;
      font-family: "Tiempos", serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }

    .top-content {
      margin-top: 40px;
    }

    .mono {
      font-family: "Mono", monospace;
    }

    h1 {
      font-size: 24px;
      margin: 20px 0;
    }

    .address-block {
      margin-top: 10px;
      line-height: 1.4;
      font-size: 14px;
    }

    .time {
      font-family: "Mono", monospace;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #signup-form {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    #signup-form input[type="email"] {
      border: none;
      background: transparent;
      border-bottom: 1px solid black;
      font-family: "Mono", monospace;
      font-size: 16px;
      text-align: center;
      outline: none;
      padding: 4px 8px;
    }

    #signup-form button {
      font-family: "Mono", monospace;
      background: black;
      color: white;
      font-size: 16px;
      border: none;
      padding: 4px 10px;
      cursor: pointer;
    }

    #legal-text {
      opacity: 0;
      transition: opacity 1.2s ease;
      font-size: 10px;
      color: black;
      max-width: 280px;
      margin: 0 auto;
      line-height: 1.4;
    }

    #legal-text a {
      color: black;
      text-decoration: underline;
    }

    .flower {
      width: 80px;
      margin: 40px auto 20px;
    }
  </style>
</head>
<body>

  <div class="top-content">
    <div class="mono">
      <div>17 06 25</div>
      <div>ABBY.WORLD</div>
      <div>7 RUE DE LA CALADE</div>
      <div>CANNES</div>
    </div>

    <h1>ABBY.WORLD Cannes 2025</h1>

    <div class="time">2100H–0300H</div>

    <form id="signup-form" action="https://formspree.io/f/xldjayre" method="POST">
      <input type="email" name="email" placeholder="your@email.com" required />
      <button type="submit">SIGN UP</button>
    </form>

    <div id="legal-text">
      By submitting this form, you consent to us processing your personal data to send you information about the event. 
      <a href="https://docs.google.com/document/d/1Dte-DqgnydV6A6dxK7Ldg7Wn774N0YIbEcEmPN4XQq8/edit?usp=sharing" target="_blank">Learn more here</a>.
    </div>
  </div>

  <img src="flower.png" alt="flower" class="flower" />

  <script>
    const emailInput = document.querySelector('#signup-form input[type="email"]');
    const legalText = document.getElementById('legal-text');

    emailInput.addEventListener('input', () => {
      if (emailInput.value.length > 0) {
        legalText.style.opacity = 1;
      } else {
        legalText.style.opacity = 0;
      }
    });
  </script>

</body>
</html>
