<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABBY.WORLD Cannes 2025</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 5px;
      color: #fff;
      font-size: 8px;
      z-index: 10;
    }
    #controls label {
      display: block;
      margin-bottom: 4px;
    }
    #controls input[type="range"] {
      -webkit-appearance: none;
      width: 120px;
      height: 1px;
      background: white;
      border: none;
      outline: none;
    }
    #controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 1px;
      height: 10px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }
    #musicBtn {
      display: block;
      margin-top: 5px;
      background: transparent;
      color: white;
      border: 1px solid black;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 8px;
    }
  </style>
</head>
<body onclick="startMusic()">
  <div id="controls">
    <input type="range" id="numPointsSlider" min="325" max="500" value="120"><span id="numPointsVal"></span>
    <input type="range" id="rotXSlider" min="0.009" max="0.02" step="0.001" value="0.002"><span id="rotXVal"></span>
    <input type="range" id="rotYSlider" min="0.009" max="0.02" step="0.001" value="0.002"><span id="rotYVal"></span>
   <input type="range" id="focalSlider" min="300" max="3000" value="2000"><span id="focalVal"></span>
    <button id="musicBtn" onclick="toggleMusic()">+</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/ABBY-WORLD/FIATLUX/main/fiatlux.mp3" type="audio/mpeg">
  </audio>

  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const bgMusic = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        bgMusic.play().catch(error => console.log("Audio playback error:", error));
        musicStarted = true;
      }
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.textContent = "+";
      } else {
        bgMusic.pause();
        musicBtn.textContent = "-";
      }
    }

    let numPoints = 120;
    let rotationSpeedX = 0.002;
    let rotationSpeedY = 0.002;
    let focalLength = 2000;
    let sphereRadius = Math.min(window.innerWidth, window.innerHeight) * 0.4;
    let points = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      sphereRadius = Math.min(canvas.width, canvas.height) * 0.4;
      points = generateFibonacciSphere(numPoints);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

function generateFibonacciSphere(n) {
  let pts = [];
  const phi = Math.PI * (3 - Math.sqrt(5));
  const words = ["ABBY", "WORLD"]; // 

  for (let i = 0; i < n; i++) {
    let y = 1 - (i / (n - 1)) * 2;
    let radius = Math.sqrt(1 - y * y);
    let theta = phi * i;
    let x = Math.cos(theta) * radius;
    let z = Math.sin(theta) * radius;
    let word = words[Math.floor(Math.random() * words.length)]; // 

    pts.push({ x: x * sphereRadius, y: y * sphereRadius, z: z * sphereRadius, word: word });
  }

  return pts;
}

    function rotateY(point, angle) {
      const cosA = Math.cos(angle), sinA = Math.sin(angle);
      return { x: cosA * point.x + sinA * point.z, y: point.y, z: -sinA * point.x + cosA * point.z, word: point.word };
    }

    function rotateX(point, angle) {
      const cosA = Math.cos(angle), sinA = Math.sin(angle);
      return { x: point.x, y: cosA * point.y - sinA * point.z, z: sinA * point.y + cosA * point.z, word: point.word };
    }

    let angleX = 0, angleY = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let transformedPoints = points.map(p => rotateX(rotateY(p, angleY), angleX));
      transformedPoints.sort((a, b) => b.z - a.z);

      transformedPoints.forEach(p => {
        let scale = focalLength / (focalLength + Math.abs(p.z));
        let x2D = canvas.width / 2 + p.x * scale;
        let y2D = canvas.height / 2 + p.y * scale;

        let depthFactor = (p.z + sphereRadius) / (2 * sphereRadius);
        let brightness = depthFactor * 255;

        // **Hi stranger. If you are reading this, you know what you are doing. The answer is yes, it is a vibe-coded (mess) of a website. Created by a Creative Director and not a programmer. The world is up-side-down. It's amazing. **
        if (p.z < 0) {
          brightness = Math.max(80, depthFactor * 180); // Increase visibility, but keep subtle
          ctx.globalAlpha = 0.5; // Makes back letters more transparent
        } else {
          ctx.globalAlpha = 1.0; // Front letters are fully visible
        }

        let fontSize = p.z > 0 ? (8 + 6 * scale) : (6 + 4 * scale);
        ctx.fillStyle = `rgb(${brightness},${brightness},${brightness})`;
        ctx.font = `${fontSize}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(p.word, x2D, y2D);
      });

      ctx.globalAlpha = 1.0; // Reset alpha to avoid issues
      angleX += rotationSpeedX;
      angleY += rotationSpeedY;
      requestAnimationFrame(draw);
    }

    draw();

    // Slider Event Listeners
    document.getElementById("numPointsSlider").oninput = function() {
      numPoints = parseInt(this.value);
      document.getElementById("numPointsVal").textContent = this.value;
      points = generateFibonacciSphere(numPoints);
    };
    document.getElementById("rotXSlider").oninput = function() {
      rotationSpeedX = parseFloat(this.value);
      document.getElementById("rotXVal").textContent = this.value;
    };
    document.getElementById("rotYSlider").oninput = function() {
      rotationSpeedY = parseFloat(this.value);
      document.getElementById("rotYVal").textContent = this.value;
    };
    document.getElementById("focalSlider").oninput = function() {
      focalLength = parseInt(this.value);
      document.getElementById("focalVal").textContent = this.value;
    };
  </script>

<!-- E-postformulär med vit text, pil och fade-out-meddelande -->
<div style="position: absolute; top: 10px; right: 10px; z-index: 999;">
  <form id="signup-form" style="
      background: black;
      padding: 5px;
      border-radius: 8px;
      border: 1px solid black;
      display: flex;
      gap: 8px;
      align-items: center;
    ">
    <input 
      type="email" 
      name="email" 
      placeholder="SIGN UP" 
      required 
      style="
        padding: 6px 10px;
        border: none;
        border-bottom: 1px solid transparent;
        background: black;
        color: white;
        border-radius: 0;
        outline: none;
        font-size: 10px;
        transition: border-color 0.2s ease;
      "
      onfocus="this.style.borderBottom='1px solid white';"
      onblur="this.style.borderBottom='1px solid transparent';"
    >
    <button 
      type="submit" 
      style="
        padding: 6px 10px;
        background: black;
        color: white;
        border: 1px solid black;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      ">&#8594;</button>
  </form>
  <p id="response-message" style="
    color: white;
    font-size: 10px;
    margin-top: 6px;
    opacity: 0;
    transition: opacity 0.5s ease;
  "></p>
</div>

<style>
  input::placeholder {
    color: white;
    opacity: 1;
    font-size: 10px;
  }

  input::-moz-placeholder {
    color: white;
    opacity: 1;
  }

  input:-ms-input-placeholder {
    color: white;
  }
</style>

<script>
  const form = document.getElementById('signup-form');
  const responseMsg = document.getElementById('response-message');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);

    fetch('DIN_WEBAPP_URL', {
      method: 'POST',
      body: new URLSearchParams(formData)
    })
    .then(response => response.text())
    .then(data => {
      showMessage('THANK YOU');
      form.reset();
    })
    .catch(error => {
      showMessage('ERROR');
      console.error('Error:', error);
    });
  });

  function showMessage(message) {
    responseMsg.textContent = message;
    responseMsg.style.opacity = 1;

    // Döljer meddelandet efter 3 sekunder
    setTimeout(() => {
      responseMsg.style.opacity = 0;
    }, 3000);
  }
</script>
</script>




</body>
</html>
