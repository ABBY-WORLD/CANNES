<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABBY.WORLD Cannes 2025</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'TiemposText';
      src: url('TiemposText-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'HelveticaMono';
      src: url('HelveticaMonospacedPro-Rg.otf') format('opentype');
    }

    body {
      margin: 0;
      background-color: #F0EDE6;
      font-family: 'HelveticaMono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
    }

    .top-section {
      margin-top: 40px;
      line-height: 1.5;
      font-size: 16px;
    }

    .title {
      font-family: 'TiemposText', serif;
      font-size: 24px;
      margin: 40px 0 20px;
    }

    .time-slot {
      margin: 0;
      font-size: 16px;
    }

    form {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .input-line {
      border: none;
      border-bottom: 2px dashed black;
      background: transparent;
      font-family: 'HelveticaMono', monospace;
      font-size: 16px;
      color: black;
      outline: none;
      width: 200px; /* Justerbar input-längd */
      text-align: center;
    }

    .signup-button {
      border: 1px solid black;
      background-color: transparent;
      color: black;
      padding: 5px 12px;
      font-family: 'HelveticaMono', monospace;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup-button.clicked {
      background-color: black;
      color: #F0EDE6;
      border: none;
    }

    #legal {
      font-size: 10px;
      max-width: 260px;
      margin-top: 10px;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #legal a {
      color: black;
      text-decoration: underline;
    }

    .flower {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="top-section">
    <div>17 &nbsp;&nbsp; 06 &nbsp;&nbsp; 25</div>
    <div>ABBY.WORLD</div>
    <div>7 RUE DE LA CALADE</div>
    <div>CANNES</div>
  </div>

  <div>
    <div class="title">ABBY.WORLD Cannes 2025</div>
    <div class="time-slot">TUESDAY–WEDNESDAY</div>

    <form id="signup-form">
      <input type="email" class="input-line" name="email" required />
      <button type="submit" class="signup-button">SIGN UP</button>
    </form>

    <div id="legal">
      By submitting this form, you consent to us processing your personal data to send you information about the event.
      We will not keep your data longer than necessary.
      <a href="https://docs.google.com/document/d/1Dte-DqgnydV6A6dxK7Ldg7Wn774N0YIbEcEmPN4XQq8/edit?usp=sharing" target="_blank">Learn more here</a>.
    </div>
  </div>

  <img src="Abby_flower.png" alt="flower" class="flower" />

  <script>
    const form = document.getElementById('signup-form');
    const button = form.querySelector('.signup-button');
    const input = form.querySelector('.input-line');
    const legal = document.getElementById('legal');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Change state on click
      button.textContent = "THANK YOU";
      button.classList.add("clicked");
      legal.style.opacity = 0;

      setTimeout(() => {
        // Reset everything after 2 sec
        input.value = "";
        button.textContent = "SIGN UP";
        button.classList.remove("clicked");
        legal.style.opacity = 1;
      }, 2000);
    });
  </script>

</body>
</html>
