<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABBY.WORLD Cannes 2025</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Custom Fonts -->
  <style>
    @font-face {
      font-family: 'TiemposText';
      src: url('TiemposText-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'HelveticaMono';
      src: url('HelveticaMonospacedPro-Rg.otf') format('opentype');
    }

    body {
      background-color: #F0EDE6;
      margin: 0;
      padding: 0;
      font-family: 'HelveticaMono', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
    }

    .top {
      padding-top: 40px;
      text-align: center;
      line-height: 1.2;
    }

    .top .headline {
      font-family: 'TiemposText', serif;
      font-size: 24px;
      margin: 40px 0 30px;
    }

    .weekday {
      margin-bottom: 10px;
    }

    .form-section {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
    }

    .dash-line {
      border-bottom: 2px dashed black;
      width: 120px;
    }

    form {
      display: flex;
      align-items: center;
    }

    input[type="email"] {
      background-color: transparent;
      border: none;
      outline: none;
      color: transparent;
      caret-color: black;
      width: 0px;
      padding: 0;
    }

    button {
      background-color: black;
      color: white;
      font-family: 'HelveticaMono', monospace;
      font-size: 16px;
      padding: 2px 10px;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
    }

    #legal {
      opacity: 0;
      font-size: 10px;
      max-width: 250px;
      text-align: center;
      margin-top: 10px;
      transition: opacity 1s ease;
    }

    #legal a {
      color: black;
      text-decoration: underline;
    }

    .flower {
      width: 90px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .top .headline {
        font-size: 20px;
      }

      .form-section {
        flex-direction: column;
        gap: 10px;
      }

      .dash-line {
        width: 100px;
      }

      .flower {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="top">
    <div>17  06  25</div>
    <div>ABBY.WORLD<br>7 RUE DE LA CALADE<br>CANNES</div>

    <div class="headline">ABBY.WORLD Cannes 2025</div>
    <div class="weekday">TUESDAY–WEDNESDAY</div>

    <div class="form-section">
      <div class="dash-line"></div>
      <form action="https://formspree.io/f/xldjayre" method="POST" onsubmit="showLegal(event)">
        <input type="email" name="email" required>
        <button type="submit">SIGN UP</button>
      </form>
    </div>

    <div id="legal">
      By submitting this form, you consent to us processing your personal data to send you information about the event.  
      We will not keep your data longer than necessary.  
      <a href="https://docs.google.com/document/d/1Dte-DqgnydV6A6dxK7Ldg7Wn774N0YIbEcEmPN4XQq8/edit?usp=sharing" target="_blank">Learn more here</a>.
    </div>
  </div>

  <img src="Abby_flower.png" class="flower" alt="Abby Flower" />

  <script>
    function showLegal(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById('legal').style.opacity = 1;
          form.reset();
        }
      });
    }
  </script>
</body>
</html>
