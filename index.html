<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABBY.WORLD Cannes 2025</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'Tiempos';
      src: url('TiemposText-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'Mono';
      src: url('HelveticaMonospacedPro-Rg.otf') format('opentype');
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #F0EDE6;
      color: black;
      font-family: 'Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }
    .top {
      padding-top: 40px;
    }
    .headline {
      font-family: 'Tiempos', serif;
      font-size: 24px;
      margin: 40px 0 20px;
    }
    .date-line {
      margin-top: 20px;
      font-size: 14px;
      letter-spacing: 1px;
    }
    form {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      font-size: 16px;
    }
    input[type="email"] {
      font-family: 'Mono', monospace;
      background-color: transparent;
      border: none;
      border-bottom: 2px dashed black;
      font-size: 16px;
      padding: 4px;
      text-align: center;
      outline: none;
      width: 220px;
    }
    input::placeholder {
      color: black;
      opacity: 1;
    }
    button {
      font-family: 'Mono', monospace;
      font-size: 16px;
      background-color: transparent;
      border: 1px solid black;
      color: black;
      padding: 4px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .legal {
      font-size: 10px;
      max-width: 300px;
      margin: 12px auto 0;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .legal a {
      color: black;
      text-decoration: underline;
    }
    .flower {
      width: 80px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div class="top">
    <div>17 &nbsp;&nbsp;&nbsp;&nbsp; 06 &nbsp;&nbsp;&nbsp;&nbsp; 25</div>
    <div>ABBY.WORLD</div>
    <div>7 RUE DE LA CALADE</div>
    <div>CANNES</div>

    <div class="headline">ABBY.WORLD Cannes 2025</div>
    <div class="date-line">TUESDAYâ€“WEDNESDAY</div>

    <form id="signup-form" action="https://formspree.io/f/xldjayre" method="POST">
      <input type="email" name="email" placeholder="SIGN UP" required />
      <button type="submit" id="submit-btn">SIGN UP</button>
    </form>

    <div id="legal" class="legal">
      By submitting this form, you consent to us processing your personal data to send you information about the event.
      We will not keep your data longer than necessary.
      <a href="https://docs.google.com/document/d/1Dte-DqgnydV6A6dxK7Ldg7Wn774N0YIbEcEmPN4XQq8/edit?usp=sharing" target="_blank">Learn more here</a>.
    </div>
  </div>

  <img src="Abby_flower.png" alt="Abby Flower" class="flower" />

  <script>
    const form = document.getElementById("signup-form");
    const emailInput = form.querySelector('input[type="email"]');
    const button = document.getElementById("submit-btn");
    const legal = document.getElementById("legal");

    emailInput.addEventListener("focus", () => {
      legal.style.opacity = 1;
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          button.textContent = "THANK YOU";
          legal.style.opacity = 0;
          setTimeout(() => {
            emailInput.value = "";
            button.textContent = "SIGN UP";
            button.style.backgroundColor = "transparent";
            button.style.color = "black";
            button.style.border = "1px solid black";
            emailInput.placeholder = "SIGN UP";
          }, 2000);
        } else {
          button.textContent = "ERROR";
        }
      } catch (error) {
        console.error("Submit error:", error);
        button.textContent = "ERROR";
      }
    });
  </script>
</body>
</html>
